<div>
  <h1>Submit Form</h1>
  <form (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="formData.name" name="name" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="formData.age" name="age" required><br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" [(ngModel)]="formData.phoneNumber" name="phoneNumber" required><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" [(ngModel)]="formData.date" name="date" required><br><br>

    <button type="submit">Submit</button>
  </form>
</div>
